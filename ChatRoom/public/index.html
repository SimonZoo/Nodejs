<!doctype html>
<html lang="en">

<head>
    <title>Mini Chatroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
           <div class="col-8" style="height: 35rem;">
                <div id="cur_room"></div>
                <div id="cur_name"></div>
                <div class="jumbotron" id="show_message" style="height: 30rem;overflow: auto;">
                    
                </div>
                <div>
                    <form id="send_form">
                        <div class="row" style="margin: 0.5rem;">
                            <input id="send_message" class="form-control col-lg-8" type="text" placeholder="Message input">
                            <input id="send_button" class="btn btn-outline-success offset-lg-1 col-lg-3" type="submit" value="send">
                        </div>
                    </form>
                </div>
                <h4>Help</h4>
                <p>Change nickName:
                    <code>/nick [username]</code>
                </p>
                <p>Join/Create room:
                    <code>/join [room name]</code>
                </p>
           </div>
           <div class="col-4"  style="height: 35rem;">
                <div class="card" style="width: 20rem;margin-top: 1.5rem;" id="room_list">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                    </ul>
                </div>
           </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='/js/chat.js' type='text/javascript'></script>
    <script src='/js/chat_ui.js' type='text/javascript'></script>
</body>

</html>
